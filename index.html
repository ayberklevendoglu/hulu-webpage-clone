<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Stream TV and Movies Live and Online | Hulu</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="images/hulu_logo.png" alt="Hulu Logo" />
        <button class="btn-login">LOG IN</button>
      </nav>
      <div class="header-content">
        <div class="header-container">
          <div class="offers-container">
            <div class="offer">
              <h5>Disney bundle duo basic</h5>
              <div>
                <img src="images/original.png" alt="first offer image" />
              </div>
              <p>Both with ads,for $9.99/month.</p>
              <button class="btn-primary btn-offer">Get them both</button>
            </div>
            <div class="offer">
              <h5>Disney bundle trio basic</h5>
              <div>
                <img
                src="images/ckdz36xqi7zz019ym0b2seyqk-dplus-logo-0-1-2-0.full.png"
                alt="second offer image"
              />
              </div>
              <p>All with ads,for $12.99/month.*</p>
              <button class="btn-primary btn-offer">Get all three</button>
            </div>
          </div>
          <div class="price">
            <div>*Price will increase to $14.99/month on 10/12/2023.</div>
          </div>
          <a href="#" class="header-link-1">Terms Apply</a>
          <a href="#" class="header-link-2">Sign up for Hulu only</a>
        </div>
      </div>
    </header>
  </body>
</html>
